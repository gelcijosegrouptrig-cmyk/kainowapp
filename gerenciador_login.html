<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kainowapp - Login Gerenciador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #4C7C7A 0%, #3A5F5D 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4C7C7A 0%, #5A9B98 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(76, 124, 122, 0.3);
        }
        
        .logo-text {
            font-size: 36px;
            color: white;
            font-weight: bold;
        }
        
        .logo-section h1 {
            color: #4C7C7A;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo-section p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4C7C7A;
            font-size: 18px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4C7C7A;
            box-shadow: 0 0 0 3px rgba(76, 124, 122, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4C7C7A 0%, #3A5F5D 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 124, 122, 0.4);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border: 1px solid #c3e6cb;
            font-size: 14px;
        }
        
        .info-box {
            background: rgba(76, 124, 122, 0.1);
            border-left: 4px solid #4C7C7A;
            padding: 15px;
            margin-top: 25px;
            border-radius: 5px;
            font-size: 13px;
            color: #666;
        }
        
        .info-box strong {
            color: #4C7C7A;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <span class="logo-text">K</span>
            </div>
            <h1>Kainowapp</h1>
            <p>Gerenciador Admin</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üì± Telefone ou Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="text" id="email" placeholder="11999999999 ou admin@kainow.app" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Senha</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîê</span>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">
                Entrar no Gerenciador
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="info-box">
            <strong>üí° Conta de teste:</strong><br>
            üìß Email: admin@kainow.app<br>
            üì± Telefone: 11999999999<br>
            üîë Senha: admin123
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBpEhJV3B_zE4WXJ0vY5KqZ8NhXLPyQz9M",
            authDomain: "kainowapp-v2.firebaseapp.com",
            projectId: "kainowapp-v2",
            storageBucket: "kainowapp-v2.firebasestorage.app",
            messagingSenderId: "585896559512",
            appId: "1:585896559512:web:8b4f3d1e9c0a2f6g7h8i9j"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // IMPORTANTE: Verificar se j√° est√° logado ANTES de carregar a p√°gina
        const existingAuth = localStorage.getItem('adminSession');
        if (existingAuth) {
            try {
                const sessionData = JSON.parse(existingAuth);
                const loginTime = new Date(sessionData.loginTime).getTime();
                const now = new Date().getTime();
                const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursSinceLogin < 24) {
                    // Ainda est√° logado, redirecionar IMEDIATAMENTE
                    window.location.replace('/gerenciador');
                } else {
                    // Sess√£o expirada
                    localStorage.removeItem('adminSession');
                }
            } catch (e) {
                localStorage.removeItem('adminSession');
            }
        }
        
        // Toggle password visibility
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        };
        
        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Limpar mensagens
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Valida√ß√£o b√°sica
            if (!emailInput || !password) {
                errorMessage.textContent = '‚ùå Preencha todos os campos!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.textContent = '‚è≥ Entrando...';
            
            try {
                // Converter telefone em email se necess√°rio
                let email = emailInput;
                if (emailInput.match(/^\d{11}$/)) {
                    // √â um telefone, converter para email
                    email = `${emailInput}@kainow.app`;
                } else if (!emailInput.includes('@')) {
                    email = `${emailInput}@kainow.app`;
                }
                
                console.log('üîê Tentando login com:', email);
                
                // Login no Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Login Firebase OK:', user.uid);
                
                // Buscar dados do usu√°rio no Firestore
                const userDoc = await getDoc(doc(db, 'usuarios', user.uid));
                
                if (!userDoc.exists()) {
                    throw new Error('Usu√°rio n√£o encontrado no banco de dados');
                }
                
                const userData = userDoc.data();
                console.log('üìä Dados do usu√°rio:', userData);
                
                // Verificar se √© admin
                if (userData.tipo !== 'administrador' && userData.tipo !== 'admin') {
                    throw new Error('Acesso negado! Apenas administradores podem acessar.');
                }
                
                // Salvar sess√£o
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    name: userData.nome || 'Admin',
                    phone: userData.telefone || '',
                    tipo: userData.tipo,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('adminSession', JSON.stringify(sessionData));
                console.log('üíæ Sess√£o salva:', sessionData);
                
                // Sucesso
                successMessage.textContent = '‚úÖ Login realizado com sucesso! Redirecionando...';
                successMessage.style.display = 'block';
                btnLogin.textContent = '‚úÖ Sucesso!';
                
                // Redirecionar ap√≥s 1.5 segundos
                setTimeout(() => {
                    console.log('üöÄ Redirecionando para /gerenciador');
                    window.location.replace('/gerenciador');
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                let errorMsg = '‚ùå Erro ao fazer login. Verifique suas credenciais.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = '‚ùå Usu√°rio n√£o encontrado!';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = '‚ùå Senha incorreta!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = '‚ùå Email inv√°lido!';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = '‚ùå Muitas tentativas! Aguarde alguns minutos.';
                } else if (error.message) {
                    errorMsg = `‚ùå ${error.message}`;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar no Gerenciador';
            }
        });
        
        console.log('üéØ Sistema de login carregado!');
    </script>
</body>
</html>
