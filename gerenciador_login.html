<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kainowapp - Login Gerenciador</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #4C7C7A;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4C7C7A;
            box-shadow: 0 0 0 3px rgba(76, 124, 122, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4C7C7A 0%, #3A5F5D 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 124, 122, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .test-credentials {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .test-credentials strong {
            color: #0d47a1;
            display: block;
            margin-bottom: 8px;
        }
        
        .test-credentials code {
            background: rgba(33, 150, 243, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">K</div>
            <div class="app-name">KAINOWAPP</div>
            <div class="app-subtitle">Gerenciador Admin</div>
        </div>
        
        <div id="alertBox"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email / Telefone</label>
                <input 
                    type="text" 
                    id="email" 
                    class="form-input" 
                    placeholder="Digite seu email ou telefone"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Digite sua senha"
                    required
                >
            </div>
            
            <button type="submit" class="login-button">
                Entrar no Gerenciador
            </button>
        </form>
        
        <div class="test-credentials">
            <strong>游댐 Credenciais de Teste:</strong>
            Email: <code>admin@kainow.app</code><br>
            Telefone: <code>11999999999</code><br>
            Senha: <code>admin123</code>
        </div>
    </div>

    <script>
        // Credenciais de teste (sem Firebase - local)
        const VALID_USERS = [
            {
                email: 'admin@kainow.app',
                phone: '11999999999',
                password: 'admin123',
                name: 'Administrador',
                role: 'admin'
            }
        ];

        // Verificar se j치 est치 logado
        function checkExistingSession() {
            const session = localStorage.getItem('adminSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime).getTime();
                    const now = new Date().getTime();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursSinceLogin < 24) {
                        // Sess칚o v치lida - redirecionar
                        window.location.href = '/gerenciador';
                        return true;
                    } else {
                        localStorage.removeItem('adminSession');
                    }
                } catch (e) {
                    console.error('Erro ao verificar sess칚o:', e);
                }
            }
            return false;
        }

        // Verificar ao carregar a p치gina
        if (checkExistingSession()) {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: sans-serif;">Redirecionando...</div>';
        }

        // Fun칞칚o de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value.trim();
            const passwordInput = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            
            // Limpar alertas anteriores
            alertBox.innerHTML = '';
            
            // Validar campos
            if (!emailInput || !passwordInput) {
                showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Verificar credenciais
            const user = VALID_USERS.find(u => 
                (u.email === emailInput || u.phone === emailInput) && 
                u.password === passwordInput
            );
            
            if (user) {
                // Login bem-sucedido
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                
                // Salvar sess칚o
                const sessionData = {
                    name: user.name,
                    email: user.email,
                    phone: user.phone,
                    role: user.role,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('adminSession', JSON.stringify(sessionData));
                
                // Redirecionar ap칩s 1 segundo
                setTimeout(() => {
                    window.location.href = '/gerenciador';
                }, 1000);
                
            } else {
                // Login falhou
                showAlert('Email/telefone ou senha incorretos', 'error');
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertBox.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // Auto-remover ap칩s 5 segundos
            if (type === 'error') {
                setTimeout(() => {
                    alertBox.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
